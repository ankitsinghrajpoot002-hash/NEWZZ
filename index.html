<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Indian Defense & Geopolitics News</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #f1f1f1;
      padding: 20px;
      margin: 0;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #00bfff;
    }
    .news-card {
      background-color: #1a1a1a;
      margin: 10px 0;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px #00bfff;
    }
    .news-card h3 {
      margin: 0 0 10px 0;
    }
    .news-card a {
      color: #00bfff;
      text-decoration: none;
    }
    .news-card a:hover {
      text-decoration: underline;
    }
    @media screen and (max-width: 600px) {
      .news-card {
        padding: 10px;
      }
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>

<h1>Indian Defense & Geopolitics News</h1>
<div id="news"></div>

<script>
const apiKey = '7ea6c8abd9774c3f92b543cdfac09af6';
const url = `https://newsapi.org/v2/everything?q=India+AND+(defense+OR+military+OR+geopolitics+OR+army)&sortBy=publishedAt&language=en&pageSize=10&apiKey=${apiKey}`;

fetch(url)
  .then(res => res.json())
  .then(data => {
    const container = document.getElementById('news');
    if(data.articles.length === 0) {
      container.innerHTML = '<p>No news found.</p>';
      return;
    }
    data.articles.forEach(article => {
      const div = document.createElement('div');
      div.className = 'news-card';
      div.innerHTML = `
        <h3>${article.title}</h3>
        <p>${article.description || ''}</p>
        <a href="${article.url}" target="_blank">Read more</a>
      `;
      container.appendChild(div);
    });
  })
  .catch(err => {
    document.getElementById('news').innerHTML = '<p>Error loading news.</p>';
    console.error(err);
  });
</script>

</body>
</html>
