<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Indian Defense & Geopolitics News</title>
  <style>
    body { font-family: Arial; background:#111; color:#f1f1f1; padding:20px; }
    h1 { text-align:center; color:#00bfff; }
    .news-card { background:#1a1a1a; margin:10px 0; padding:15px; border-radius:8px; }
    .news-card h3 { margin:0 0 10px 0; }
    .news-card a { color:#00bfff; text-decoration:none; }
    .news-card a:hover { text-decoration:underline; }
  </style>
</head>
<body>

<h1>Indian Defense & Geopolitics News</h1>
<div id="news"></div>

<script>
const rssFeeds = [
  "https://www.thehindu.com/news/national/feeder/default.rss",
  "https://timesofindia.indiatimes.com/rssfeeds/295589292.cms",
  "https://economictimes.indiatimes.com/rssfeeds/1435228301.cms"
];

const container = document.getElementById('news');

rssFeeds.forEach(feed => {
  fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(feed)}`)
    .then(res => res.json())
    .then(data => {
      data.items.forEach(item => {
        const div = document.createElement('div');
        div.className = 'news-card';
        div.innerHTML = `<h3>${item.title}</h3>
                         <p>${item.pubDate}</p>
                         <a href="${item.link}" target="_blank">Read more</a>`;
        container.appendChild(div);
      });
    })
    .catch(err => console.error(err));
});
</script>

</body>
</html>
